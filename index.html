<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Badminton Scoreboard</title>
</head>

<body>
    <div class="app">
    <section class="active" id="player-reg">
        <p>Badminton Scoreboard</p>
        <h1 id="intro">LET'S PLAY!</h1>
         <div class="player-info">
            <div class="player-input">
                <div class="player1-name">
                    <label for="player1-name-input">Player(s) 1: </label>
                    <input type="text" id="player1-name-input" placeholder="Enter name here">
                </div>
                <div class="player2-name">
                    <label for="player2-name-input">Player(s) 2: </label>
                    <input type="text" id="player2-name-input" placeholder="Enter name here">
                </div>
            </div>
            <div class="win-condition-btn">
                <p>Points to win:</p>
                <div class="wincon">
                    <input type="radio" id="win-11" name="win-condition" value="11">
                    <label for="win-11">11</label>
                    
                    <input type="radio" id="win-21" name="win-condition" value="21" checked>
                    <label for="win-21">21</label>
                    
                    <input type="radio" id="win-30" name="win-condition" value="30">
                    <label for="win-30">30</label>
                </div>
                <div class="custom-wincon">
                    <input type="radio" id="custom-win" name="win-condition" value="custom">
                    <label for="custom-win">
                        Custom:
                        <input type="number" id="custom-win-input" placeholder="min. 1 pts" min="1" disabled>
                    </label>
                </div>
            </div>
            <div class="bestof-btn">
                <p>Best of:</p>
                <input type="radio" id="bo-1" name="bo-condition" value="1">
                <label for="bo-1">1</label>
                <input type="radio" id="bo-3" name="bo-condition" value="3" checked>
                <label for="bo-3">3</label>
                <input type="radio" id="bo-5" name="bo-condition" value="5">
                <label for="bo-5">5</label>
            </div>
            <button id="start-btn">Start Game</button>
        </div>
    </section>
    <section id="scoreboard">
        <div class="playername" id="player1-name"></div>
        <div class="playername" id="player2-name"></div>

        <div class="player-score">
            <div class="gamescore" id="player1-gamescore">Games won: 0</div>
            <div class="score" id="player1-score">0</div>
            <button class="scoreBtn" id="add-points1">+1</button>
            <button class="scoreBtn" id="minus-points1">-1</button>
        </div>

        <div class="player-score">
            <div class="gamescore" id="player2-gamescore">Games won: 0</div>
            <div class="score" id="player2-score">0</div>
            <button class="scoreBtn" id="add-points2">+1</button>
            <button class="scoreBtn" id="minus-points2">-1</button>
        </div>

        <button id="reset-game-btn">Reset Game</button>
        <button id="new-session-btn">New Session</button>
    </section>
    </div>
</body>
